<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/music.png" type="image.png">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Drum js</title>
</head>
<body>

    <div class="new-keyboard"></div>

    <div class="keys">
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound">tink</span>
        </div>  
    </div>

    <audio data-key="81" src="/assets/sounds/hihat.wav"></audio>
    <audio data-key="87" src="/assets/sounds/clap.wav"></audio>
    <audio data-key="69" src="/assets/sounds/kick.wav"></audio>
    <audio data-key="82" src="/assets/sounds/openhat.wav"></audio>
    <audio data-key="84" src="/assets/sounds/ride.wav"></audio>
    <audio data-key="89" src="/assets/sounds/boom.wav"></audio>
    <audio data-key="85" src="/assets/sounds/snare.wav"></audio>
    <audio data-key="73" src="/assets/sounds/tom.wav"></audio>
    <audio data-key="79" src="/assets/sounds/tink.wav"></audio>
</body>
</html>
